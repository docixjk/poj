<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- 복붙 필요-->
  <link rel="stylesheet" type="text/css" href="css/goodsList.css">
  <link rel="stylesheet" href="css/bottom.css">
  <!-- <link rel="stylesheet" href="css/top.css"> -->
  <script src="https://kit.fontawesome.com/115bcf1f34.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/jquery.sticky.js"></script> 
  <script src="js/pin.js"></script>
  <script src="js/gulpfile.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          $("#top").load("top.html");
      })
      $(document).ready(function(){
          $("#bottom").load("bottom.html");
      })
  </script>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/form.css" rel="stylesheet" />

</head>

<body>
  
  <header id="top"></header>
  <!-- Product section-->
  <section>
    <div id="container">
      <h1>회원가입</h1>
      <section>
        <form action="#" method="POST">
          <fieldset>
            <ul>
              <li><label>아이디<span>*</span></label><input type="text" id="sign_userId" name="sign_userId" placeholder="사용할 아이디를 입력하세요."></li>
              <li><label>비밀번호<span>*</span></label><input type="password" id="sign_userPw" name="sign_userPw"
                  placeholder="사용할 비밀번호를 입력하세요."></li>
              <li><label>비밀번호확인<span>*</span></label><input type="password" id="sign_userPw_check" name="sign_userPw_check"
                  placeholder="비밀번호를 다시한번 입력하세요."></li>
              <li><label>닉네임<span>*</span></label><input type="text" id="sign_userNickName" name="sign_userNickName"
                  placeholder="사용할 닉네임을 입력하세요."></li>
              <li><label>전화번호<span>*</span></label><input type="tel" id="sign_userPhone" name="sign_userPhone"
                  placeholder="전화번호를 입력하세요."></li>
              <li><label>이메일</label><input type="email" id="sign_userEmail" name="sign_userEmail" placeholder="이메일을 입력하세요.">
              </li>
              <li><label>주소</label><input type="text" id="sign_userAddress" name="sign_userAddress" placeholder="주소를 입력하세요.">
              </li>
            </ul>
            <button class="btn btn-outline-dark flex-shrink-0" type="button" id="btnSingCancle">취소</button>
            <button class="btn btn-outline-dark flex-shrink-0" type="button" id="btnSignUp">가입</button>
        </form>
        </fieldset>
  </section>
  <footer id="bottom"></footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="./javascripts/client_signUp.js"></script>
  
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript" src="js/top.js"></script>
</body>

</html>
